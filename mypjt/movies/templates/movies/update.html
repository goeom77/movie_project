{% extends 'base.html' %}

{% block content %}
    <h1>UPDATE</h1>
    <form action="{% url 'movies:update' movie.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
        <input type="submit" name="cancel" value="Cancel">
    </form>
    <hr>
    <a href="{% url 'movies:index' %}" class="text-decoration-none text-dark fs-5">BACK</a>
{% endblock content %}
